<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <div class="img-container">
      <div class="overlay"></div>
      <img src="images/image-header-mobile.jpg" alt="hero" class="mobile-img">
      <img src="images/image-header-desktop.jpg" alt="hero" class="desktop-img">
    </div>

    <section class="content-container">
      <h1 class="visually-hidden">Frontend Mentor Project Submission</h1>
      <h2 class="heading">
        Get <b>insights</b> that help your business grow.
      </h2>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="services-section">
        <div class="services">
          <p class="total-number">10k+</p>
          <p class="description">companies</p>
        </div>
        <div class="services">
          <p class="total-number">314</p>
          <p class="description">templates</p>
        </div>
        <div class="services">
          <p class="total-number">12m+</p>
          <p class="description">queries</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
